<html>
    <head>
        <title>Exercício 20/03</title>
    </head>
    <body bgcolor="#e6e6ff">
        <center><br><hr color="#9999ff"><br>
            <h1><font color="#ff99e6">Pizzaria</font></h1>
            <form>
                <label>Nome: </label><input type="text", name="txt_nome"><br><br>
                <label>Endereço: </label><input type="text", name="txt_endereço"><br><br><br><br><hr color="#9999ff"><br>
                <p>Escolha o sabor da Pizza:</p>
                <label>Mussarela</label><input type="radio", name="radio_mussarela"><br>
                <label>Portuguesa</label><input type="radio", name="radio_portuguesa"><br>
                <label>Calabresa</label><input type="radio", name="radio_calabresa"><br>
                <label>Vegetariana</label><input type="radio", name="radio_vegetariana"><br><br><br><hr color="#9999ff"><br>
                <p>Escolha a(s) bebida(s):</p>
                <li><label>Guaraná</label><input type="checkbox", name="box_guaraná"></li>
                <li><label>Fanta Uva</label><input type="checkbox", name="box_fantauva"></li>
                <li><label>Fanta Laranja</label><input type="checkbox", name="box_fantalaranja"></li>
                <li><label>Coca-Cola</label><input type="checkbox", name="box_cocacola"><br><br><br><hr color="#9999ff"><br>
                <input type="submit", value="Clique aqui para realizar o pedido">
            </form>
        </center>
    </body>
</html>
