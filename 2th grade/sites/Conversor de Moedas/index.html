<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotação de Moedas</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1>Cotação de Moedas</h1>
        <div class="input-area">
            <label for="valor-brl">Valor em R$</label>
            <input type="number" id="valor-brl" placeholder="100,00">
        </div>
        <div class="cards-area">
            <div class="card">
                <h2>Dólar</h2>
                <p id="valor-dolar">$ 0.00</p>
            </div>
            <div class="card">
                <h2>Euro</h2>
                <p id="valor-euro">€ 0.00</p>
            </div>
            <div class="card">
                <h2>Bitcoin</h2>
                <p id="valor-btc">₿ 0.00000</p>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
