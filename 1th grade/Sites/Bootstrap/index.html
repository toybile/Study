<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lan House - Bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark justify-content-between">
            <a class="navbar-brand">Lan House</a>
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </nav>
    </header>

    <main>
        <h1 class="text-secondary text-primary">Agende seu espaço na Lan House!</h1>

        <div class="container" id="three">
            <div class="row" id="row">
                <div class="col">
                    <h6>1 Hora</h6>
                    <img src="https://super.abril.com.br/wp-content/uploads/2016/10/super_imgcomputador_antigo_figuras_gregas.jpg?quality=70&strip=info&resize=680" alt="" width="100%">

                    <button type="button" class="btn btn-outline-success">Alugar!</button>
                    <p class="text-danger">R$ 22,90</p>
                </div>

                <div class="col">
                    <h6>1 DIA!</h6>
                    <img src="https://media.ambito.com/p/ceb6b9e2cc38895ec1893801da4bc01b/adjuntos/239/imagenes/039/973/0039973254/gamingjpg.jpg" alt="" width="100%">

                    <button type="button" class="btn btn-outline-success">Alugar!</button>
                    <p class="text-danger">R$ 76,23</p>
                </div>

                <div class="col">
                    <span id="mes">
                        <h6>UM MÊSSSS!!!!</h6><span class="badge bg-info text-dark" id="new">New!</span>
                    </span>
                    <img src="https://revistaz.com.br/wp-content/uploads/2024/08/setup-gaming-2444707Montar-um-Setup-Gamer-1024x576.webp" alt="" width="100%">

                    <button type="button" class="btn btn-outline-success">Alugar!</button>
                    <p class="text-danger">R$ 332,11</p>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
